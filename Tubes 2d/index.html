<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        #gameCanvas { border: 1px solid black; background-color: white; cursor: pointer; }
        button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
        #scoreDisplay { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <!-- Canvas for the game -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <!-- Display for the score -->
    <div id="scoreDisplay">Score: 0</div>
    <!-- Start button -->
    <button id="startButton">Start Game</button>
    <script type="module" src="snake.js"></script>
</body>
</html>
